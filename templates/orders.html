<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 15px 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    nav ul li a.active {
        font-weight: bold;
    }
    
    main {
        padding: 20px;
    }
    
    section {
        margin-bottom: 40px;
    }
    
    h2 {
        color: #333;
    }
    
    .order-list, .order-info {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .order {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #555;
    }
    

</style>
<body>
    <header>
        <h1>Your Orders</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="/profile">Profile</a></li>
                <li><a href="/orders" class="active">Orders</a></li>
                <form method="post" action="{% url 'logout' %}">
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </form>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <section id="order-list">
            <h2>Order History</h2>
            <div class="order-list">
                <!-- Orders will be dynamically loaded here -->
            </div>
        </section>

        <section id="order-details" style="display:none;">
            <h2>Order Details</h2>
            <div class="order-info">
                <!-- Order details will be dynamically loaded here -->
            </div>
            <button id="backBtn">Back to Orders</button>
        </section>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
