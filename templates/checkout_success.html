<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient();
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    .card {
        background-color: white;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .card-content {
        text-align: center;
    }
    
    .icons {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 24px;
    }
    
    .icon {
        width: 32px;
        height: 32px;
        background-color: #4fd1c5;
        border-radius: 50%;
        transform: scale(0);
        animation: iconAnimation 0.5s forwards;
    }
    
    .package-icon { animation-delay: 0.7s; }
    .truck-icon { animation-delay: 0.9s; }
    .check-icon { animation-delay: 1.1s; }
    
    @keyframes iconAnimation {
        to {
            transform: scale(1);
        }
    }
    
    .title {
        font-size: 24px;
        font-weight: bold;
        color: #2c7a7b;
        margin-bottom: 8px;
    }
    
    .message {
        color: #2c7a7b;
        margin-bottom: 16px;
    }
    
    .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #b2f5ea;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 16px;
    }
    
    .progress {
        height: 100%;
        background-color: #4fd1c5;
        width: 0;
        transition: width 0.5s ease-in-out;
    }
    
    .completion-message {
        color: #4fd1c5;
        margin-top: 16px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    
    .card-footer {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn.outline {
        background-color: white;
        color: #4fd1c5;
        border: 2px solid #4fd1c5;
    }
    
    .btn.outline:hover {
        background-color: #e6fffa;
    }
    
    .btn.primary {
        background-color: #4fd1c5;
        color: white;
    }
    
    .btn.primary:hover {
        background-color: #38b2ac;
    }
    
    .btn.ghost {
        background-color: transparent;
        color: #4fd1c5;
    }
    
    .btn.ghost:hover {
        background-color: #e6fffa;
    }
    
    .download-icon,
    .shopping-cart-icon {
        width: 16px;
        height: 16px;
        background-color: currentColor;
        border-radius: 50%;
    }
    
    
      
    

</style>

</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 sm:p-8">

    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="icons">
                    <div class="icon package-icon"></div>
                    <div class="icon truck-icon"></div>
                    <div class="icon check-icon"></div>
                </div>
                <h2 class="title">Thank You!</h2>
                <p class="message">Your order has been successfully placed.</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p class="completion-message">Order processing complete!</p>
            </div>
            <div class="card-footer">
                <button class="btn outline" id="downloadInvoiceBtn">
                    <span class="download-icon"></span>
                    Download Invoice
                </button>
                <button class="btn primary">
                    <span class="shopping-cart-icon"></span>
                    Continue Shopping
                </button>
                <button class="btn ghost">View Order Details</button>
            </div>
        </div>
    </div>
 

<script>

    document.addEventListener("DOMContentLoaded", function () {
        const progress = document.querySelector('.progress');
        const completionMessage = document.querySelector('.completion-message');
        const downloadInvoiceBtn = document.getElementById('downloadInvoiceBtn');
    
        let progressValue = 0;
        const timer = setInterval(() => {
            if (progressValue < 100) {
                progressValue++;
                progress.style.width = progressValue + '%';
            } else {
                clearInterval(timer);
                completionMessage.style.opacity = 1;
            }
        }, 20);
    
        downloadInvoiceBtn.addEventListener('click', function () {
            console.log("Downloading invoice...");
            // Implement invoice download logic here
        });
    });
    
      
      

</script>
</body>
</html>
