<h2>Order Details</h2>
<p>Order ID: {{ order.id }}</p>
<p>Order Date: {{ order.created_at }}</p>
<p>Total Price: ${{ order.total_price }}</p>

<h3>Items:</h3>
<ul>
    {% for item in order_items %}
        <li>{{ item.quantity }} x {{ item.product.name }} at ${{ item.price }} each</li>
    {% endfor %}
</ul>
